<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

	<link rel="icon" href="./assets/images/devchallenges.png" />

	<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
	<link rel="stylesheet" href="./assets/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"> 
	
	<title>Checkout Page</title> 

</head>

<body>
	<div class="page">
		<h1>Checkout</h1>
		<main>
			<form class="checkout-form">
				
				<div class="checkout-form-content">
					<div class="client-information">
						<div class="contact-information">
							<h2>Contact Information</h2>
							<div class="form-group">
								<label for="">Email</label>
								<div class="input-wrapper">
									<svg viewBox="0 0 24 24">
										<path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
									</svg>
									<input type="email" name="email" placeholder="Enter your email..."> 
								</div>
							</div>
							<div class="form-group">
								<label for="">Phone</label>
								<div class="input-wrapper">
									<svg viewBox="0 0 24 24">
										<path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z" />
									</svg>
									<input type="text" name="phone" placeholder="Enter your phone..."> 
								</div>
							</div>
						</div>
			
						<div class="shipping-information">
							<h2>Shipping address</h2>
							<div class="form-group">
								<label for="">Full name</label>
								<div class="input-wrapper">
									<svg viewBox="0 0 24 24">
										<path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
									</svg>
									<input type="text" name="fullname" placeholder="Rodney Cotton"> 
								</div>
							</div>
							<div class="form-group">
								<label for="">Address</label>
								<div class="input-wrapper">
									<svg viewBox="0 0 24 24">
										<path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
									</svg>
									<input type="text" name="fullname" placeholder="Your address..."> 
								</div>
							</div>
							<div class="form-group">
								<label for="">City</label>
								<div class="input-wrapper">
									<svg viewBox="0 0 24 24">
										<path d="M19,15H17V13H19M19,19H17V17H19M13,7H11V5H13M13,11H11V9H13M13,15H11V13H13M13,19H11V17H13M7,11H5V9H7M7,15H5V13H7M7,19H5V17H7M15,11V5L12,2L9,5V7H3V21H21V11H15Z" />
									</svg>
									<input type="text" name="fullname" placeholder="Your city..."> 
								</div>
							</div>
	
							<div class="form-group-splitted">
								<div class="form-group">
									<label for="">Country</label>
									<div class="input-wrapper">
										<svg viewBox="0 0 24 24">
											<path d="M17.9,17.39C17.64,16.59 16.89,16 16,16H15V13A1,1 0 0,0 14,12H8V10H10A1,1 0 0,0 11,9V7H13A2,2 0 0,0 15,5V4.59C17.93,5.77 20,8.64 20,12C20,14.08 19.2,15.97 17.9,17.39M11,19.93C7.05,19.44 4,16.08 4,12C4,11.38 4.08,10.78 4.21,10.21L9,15V16A2,2 0 0,0 11,18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
										</svg>
										<input type="text" name="fullname" placeholder="Your country..."> 
										<select>
											<option value="1">Morocco</option>
											<option value="2">England</option>
											<option value="3">Spain</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="">Postal Code</label>
									<div class="input-wrapper">
										<svg viewBox="0 0 24 24">
											<path d="M5,9H9V11H5V9M22,9V18A2,2 0 0,1 20,20H2V9A5,5 0 0,1 7,4H17A5,5 0 0,1 22,9M10,9A3,3 0 0,0 7,6A3,3 0 0,0 4,9V18H10V9M16,7H12V13H14V9H16V7Z" />
										</svg>
										<input type="text" name="fullname" placeholder="Your postal code..."> 
									</div>
								</div> 
							</div>
								
							<div class="checkbox-group"> 
								<input type="checkbox" name="" id="">
								<p>Save this information for next time</p>
							</div>
								
						</div>
					</div>

					<div class="cart">
						<ul class="cart__list">
							<li class="cart__list__item">
								<img src="./assets/images/photo1.png" alt="">
								<div class="cart__list__item__data">
									<div class="cart__list__item__data__details">
										<h2>Vintage Backbag</h2>
										<p>$54.99 <span>$94.99</span></p>
									</div>
									<div class="cart__list__item__data__dynamic-counter">
										<div class="cart__list__item__data__dynamic-counter__wrapper">
											<button>-</button>
											<span>1</span>
											<button>+</button> 
										</div>
									</div> 
								</div>
							</li>
							<li class="cart__list__item">
								<img src="./assets/images/photo2.png" alt="">
								<div class="cart__list__item__data">
									<div class="cart__list__item__data__details">
										<h2>Levi Shoes</h2>
										<p>$74.99 <span>$124.99</span></p>
									</div>
									<div class="cart__list__item__data__dynamic-counter">
										<div class="cart__list__item__data__dynamic-counter__wrapper"> 
											<button>-</button>
											<span>1</span>
											<button>+</button> 
										</div>
									</div> 
								</div>
							</li>
							
						</ul>
						<div class="description">
							<div class="description-shipping">
								<p class="description-shipping__p">Shipping</p>
								<span class="description-shipping__span">$19</span>
							</div>
							<div class="description-total">
								<p class="description-total__p">Total</p>
								<span class="description-total__span">$148.99</span>
							</div>
						</div>
					</div>
				</div>
				

				<div class="checkout-form__control-wrapper">
					<input class="checkout-form__control-wrapper__button" type="submit" value="Continue">
				</div>
			</form>
		</main>

		
	</div>
</body>

</html>
